<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería EL MOLLEJAS</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo El MOLLEJAs"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Nosotros</a></li>
                        <li><a href="productos.html">Servicios</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre Y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico"class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="Mensaje">Mensaje</label>
                <textarea id="Mensaje" cols="70" rows="10" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Cómo te gustaría ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
    
                </fieldset>
                <fieldset>
                    <legend>¿En que horario te gustaria agendar?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades? </label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>8h ~ 18h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo EL MOLLEJAS">
            <p>&copy Copyright Barberia EL MOLLEJAS 2020</p>
        </footer>
    </body>
</html>
